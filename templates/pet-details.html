{% extends 'base.html' %}
{% block title %} Pet Details {% endblock %}

{% block content %}

<h1>{{ pet.name }}</h1>

<div class="card" style="width: 18rem;">
    <img src="{{ pet.photo_url }}" alt="pet photo">
    <div class="card-body">
        <h5 class="card-title">{{ pet.name }}</h5>
        <ul>
            <li>Species: {{ pet.species }}</li>
            <li>Age: {{ pet.age }}</li>
        </ul>
        <p class="card-text">{{ pet.notes }}</p>
        <a href="/" class="btn btn-primary">Go back</a>
        <a href="/{{ pet.id }}/edit" class="btn btn-danger">Edit</a>
    </div>
</div>

{% endblock %}
